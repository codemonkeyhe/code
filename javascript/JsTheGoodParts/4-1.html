<html >
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<script language='javascript' type='text/javascript'>
try{
var add = function (a, b) {
	return a + b;
};

var myObject = {
	value: 0,
	increment: function (inc) {
		this.value += typeof inc === 'number'? inc : 1;
	}
};
myObject.increment();
document.writeln(myObject.value);		// 1
myObject.increment(2);
document.writeln(myObject.value);		// 3

myObject.double = function () {
	var that = this;
	var helper = function (){
		that.value = add (that.value, that.value);
	}; 
	helper();
};
myObject.double();
document.writeln(myObject.value);		// 6

var Quo = function (string) {
	this.status = string;
};

Quo.prototype.get_status = function () {
	return this.status;
};

var myQuo = new Quo("confused");
document.writeln(myQuo.get_status());	// 打印 confused
//var myQuo = Quo("confused");		//污染全局对象
//document.writeln(window.status);
//document.writeln(myQua.status);

var array = [3, 4];
var sum = add.apply(null, array);
document.writeln(sum);	// sum=7

var statusObject = {
	status: 'A-OK'
};
var status = Quo.prototype.get_status.apply(statusObject);
document.writeln(status);	// status='A-OK'

var sum = function () {
    var i, sum = 0;
    for (i = 0; i< arguments.length; i += 1) {
        sum += arguments[i];
    }
    return sum;
};
document.writeln(sum(4, 8, 15, 16, 23, 42));    //108




}catch(e){
	alert(e.name + " " + e.message);
}finally{
	document.writeln('<br />运行成功！');
}
</script>

</html>
